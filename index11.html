<body>
    <h1>물병자리♒Aquarius</h1>
    <h2>1월 20일 ~ 2월 18일</h2>
    <button onclick="say()" class="button">물병자리 신화</button>
    <h3>  </h3>
    <p_1 id="fortune1"></p_1>
    <h4>오늘의 운세</h4>
    <p id="fortune"></p>
    
    <div class="button-container">
        <a href="index.html">
            <button class="button" id="Button1">돌아가기</button>
        </a>
    </div>

    <script>
        function say() {
            document.getElementById("fortune1").textContent = "\n그리스 신화에 의하면 물병자리는 독수리에게 납치당해 신들에게 술을 따르는 일을 하게 된 트로이의 왕자 가니메데로 알려져 있다. 청춘의 여신 헤베가 신들을 위해 술을 따르는 일을 하고 있었는데, 어느 날 발목을 삐어 그 일을 할 수 없게 되자 제우스는 독수리로 변하여 이다(Ida)산에서 트로이(Troy)의 양떼를 돌보고 있던 미소년 가니메데를 납치해 갔다. 불멸의 컵에 물을 넘쳐흐르도록 가득 채우고 있는 물병자리의 주인공은 바로 미소년 가니메데이다.";
        }

        function showFortune() {
            var fortunes = [
                "물병자리인 당신! 오늘은 가장 행운이 넘치는 날일겁니다.",
                "조금 더 신중하게 생각하는 것은 불운을 막아줄 것입니다.",
                "주변 사람들과 즐거운 시간을 보낼 것입니다.",
                "어떤 어려움도 이겨낼 수 있을 것입니다.",
                "조금 더 긍정적으로 생각해 보세요.",
                "무리하게 일을 진행시키기 보다 적절히 휴식하면서 페이스를 조절하는 것이 좋습니다.",
            ];
            var randomIndex = Math.floor(Math.random() * fortunes.length);
            var randomFortune = fortunes[randomIndex];

            // 운세를 화면에 표시
            document.getElementById("fortune").textContent = randomFortune;
        }
        window.onload = showFortune();
    </script>

</body>
